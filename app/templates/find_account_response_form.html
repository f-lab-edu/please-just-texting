<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
</head>
<body>
    <div class="results-container">
        <h1>Account Results</h1>
        <p>Here are the results of your account search:</p>
        <table>
            <tr>
                <th>Email</th>
                <td>{{ data.email }} </td>
            </tr>
            <tr>
                <th> User ID </th>
                <td> {{ data.name }} </td>
            </tr>
        </table>
        <a href="/create_account" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
            Create Another Account
        </a>
        <a href="/login" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
            Login
        </a>
    </div>
</body>
</html>
