<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form action="/login/submit" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="/create_account" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
                    Create Another Account
                </a>
                <a href="/find_account" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
                    Find Account
                </a>
            </div>
        </form>
    </div>
</body>
</html>
