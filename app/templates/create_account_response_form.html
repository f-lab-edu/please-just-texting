<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation Status</title>
</head>
<body>
    <div class="account-response-container">
        <h1>Account Creation Status</h1>
        <p id="responseMessage">Your account {{ data.name }} has been successfully created!</p>
        <a href="/create_account" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
            Create Another Account
        </a>
        <a href="/find_account" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
            Find Account
        </a>
        <a href="/login" style="display: inline-block; padding: 5px 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">
            Login
        </a>
    </div>
</body>
</html>
